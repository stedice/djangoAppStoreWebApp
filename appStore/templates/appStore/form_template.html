{% for field in form %}
<div class="form-group">
  <div class="col-sm-2 col-md-offset-1 col-md-1">{{ field.label_tag }}</div>
  <div class="col-sm-10">{{ field }}</div>
  <div class="col-sm-offset-2 col-sm-10">
    <span class="text-danger small">{{ field.errors }}</span>
  </div>
</div>
{% endfor %}
