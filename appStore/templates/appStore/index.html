{% extends 'appStore/base.html' %} 
{% load staticfiles %} 

{% block body %} 
{% if all_apps %}
<h2>Apps in the store</h2>
<div class="row">
  {% for app in all_apps %}
  <div class="col-sm-4 col-sm-3">
    <div class="thumbnail">
      <a href="{% url 'appStore:detail' app.id %}">
		<img src="{% static 'appStore/images/app_icon.png' %}" alt="logo">
	  </a>
      <div class="caption">
        <h3 class="text-center">{{ app.name }}</h3>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<h3>No app to show</h3> 
{% endif %} 
{% endblock %}
